<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <link rel="icon" href="https://linkdoicone.com/favicon.ico">
  <title>Bem-vindo EcoProf</title>

  <!-- PWA Meta tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="Aplicativo EcoProf - Conscientização Ambiental">
  <meta name="author" content="Luan">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #000;
      color: white;
      text-align: center;
      position: relative;
      flex-direction: column;
      padding: 20px;
    }

    /* Vídeo de fundo */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    /* Estilo do texto */
    .welcome-text {
      font-size: 6vw;
      color: #546c4a; /* Cor do texto */
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Sombra para o texto */
    }

    /* Botão de Entrar */
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #546c4a; /* Cor especificada */
      border: none;
      color: white;
      border-radius: 30px; /* Botão arredondado */
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 200px;
      margin-top: 30px;
    }

    button:hover {
      background-color: #3c4d39; /* Cor de hover mais escura */
      transform: scale(1.05);
    }

    /* Logotipo */
    img {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      max-width: 80%;
      object-fit: contain;
      z-index: 1;
    }

    /* Responsividade para telas menores */
    @media (max-width: 768px) {
      .welcome-text {
        font-size: 8vw;
      }

      button {
        width: 180px;
        font-size: 1rem;
      }

      img {
        width: 180px;
      }
    }

    /* Responsividade para telas muito pequenas */
    @media (max-width: 480px) {
      .welcome-text {
        font-size: 10vw;
      }

      button {
        width: 160px;
        font-size: 0.9rem;
      }

      img {
        width: 150px;
      }
    }

  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video autoplay loop muted>
    <source src="https://cdn.pixabay.com/video/2019/02/28/21723-320725678_large.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
  </video>

  <!-- Texto de boas-vindas -->
  <div class="welcome-text">
    Bem-vindo EcoProf
  </div>

  <!-- Logotipo -->
  <img src="https://github.com/luanzinho0fc/feira-de-ciencias/blob/main/LogoMakerCa-1745319933968.png?raw=true" alt="Logotipo EcoProf" />

  <!-- Botão de Entrar -->
  <button onclick="entrar()">Entrar</button>

  <script>
    // Função para o botão de Entrar
    function entrar() {
      alert("Bem-vindo ao EcoProf!");
      // Aqui você pode adicionar redirecionamentos ou outras funcionalidades
    }
  </script>

</body>
</html>
